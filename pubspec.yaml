name: kartjis_mobile_organizer
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  dartz: ^0.10.1
  equatable: ^2.0.5
  file_picker: ^8.0.3
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.5.0
  flutter_riverpod: ^2.5.1
  form_builder_validators: ^11.0.0
  http: ^1.2.1
  image_cropper: ^8.0.2
  image_picker: ^1.1.1
  import_sorter: ^4.6.0
  internet_connection_checker: ^1.0.0+1
  intl: ^0.19.0
  package_info_plus: ^8.1.1
  path: ^1.9.0
  path_provider: ^2.1.3
  riverpod_annotation: ^2.3.5
  shared_preferences: ^2.2.3
  toku_flutter_common:
    git:
      url: https://github.com/ToKu404/toku-fluttter-common.git
      ref: 155da6494c96b6775de14be0b27294f64bcccab6

dev_dependencies:
  build_runner: ^2.4.9
  custom_lint: ^0.7.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/l10n/
    - assets/vectors/

  fonts:
    - family: KartjisIcons
      fonts:
        - asset: assets/icon/kartjis_icons.ttf
    - family: Titillium Web
      fonts:
        - asset: fonts/TitilliumWeb-Bold.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Black.ttf
        - asset: fonts/Montserrat-ExtraBold.ttf
        - asset: fonts/Montserrat-Bold.ttf
        - asset: fonts/Montserrat-SemiBold.ttf
        - asset: fonts/Montserrat-Medium.ttf
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Light.ttf
        - asset: fonts/Montserrat-ExtraLight.ttf
        - asset: fonts/Montserrat-Thin.ttf
